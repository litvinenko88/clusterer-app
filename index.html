<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кластеризация поисковых ключей</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Кластеризация поисковых ключей</h1>

      <div class="input-section">
        <div class="input-columns">
          <div class="input-column">
            <h3>Ключевые фразы</h3>
            <textarea
              id="keywordsInput"
              placeholder="Вставьте данные из Excel (Ключевая фраза [tab] Объем [tab] KD)"></textarea>
            <div class="controls">
              <div class="checkbox-group">
                <input type="checkbox" id="removeGeoCheckbox" />
                <label for="removeGeoCheckbox"
                  >Удалить гео-ключи (города, регионы)</label
                >
              </div>
              <div class="checkbox-group">
                <input type="checkbox" id="removeDupesCheckbox" checked />
                <label for="removeDupesCheckbox">Удалить дубликаты</label>
              </div>
            </div>
            <div class="buttons">
              <button id="clusterButton">
                <i class="fas fa-project-diagram"></i> Кластеризовать
              </button>
              <button id="exportButton" disabled>
                <i class="fas fa-download"></i> Экспорт кластеров
              </button>
              <button id="clearAllButton">
                <i class="fas fa-trash-alt"></i> Очистить всё
              </button>
            </div>
            <div class="progress-container">
              <div id="progressBar" class="progress-bar"></div>
              <span id="progressText">0%</span>
            </div>
          </div>
          <div class="input-column">
            <h3>
              Исключения
              <button id="excludeButton">
                <i class="fas fa-ban"></i> Исключить
              </button>
              <button id="clearExclusionsButton">
                <i class="fas fa-trash-alt"></i> Очистить
              </button>
            </h3>
            <textarea
              id="exclusionsInput"
              placeholder="Введите слова для исключения (каждое с новой строки)"></textarea>
            <div id="exclusionsList" class="exclusions-list"></div>
          </div>
          <div class="input-column">
            <h3>
              Для темы статей
              <button id="exportArticlesButton" disabled>
                <i class="fas fa-download"></i> Экспорт
              </button>
              <button id="clearArticlesButton" disabled>
                <i class="fas fa-trash-alt"></i> Очистить
              </button>
            </h3>
            <div id="articlesContainer" class="articles-container"></div>
            <div class="undo-section" id="undoSection" style="display: none">
              <button id="undoButton">
                <i class="fas fa-undo"></i> Вернуть удаленное
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="results-section">
        <div id="clustersContainer" class="clusters-container"></div>
      </div>

      <div class="floating-actions" id="floatingActions" style="display: none">
        <button id="deleteSelectedButton" disabled>
          <i class="fas fa-trash-alt"></i> Удалить выбранные
        </button>
        <button id="addSelectedToArticlesButton" disabled>
          <i class="fas fa-plus"></i> Добавить в статьи
        </button>
        <button id="excludeSelectedButton" disabled>
          <i class="fas fa-ban"></i> Исключить выбранные
        </button>
      </div>

      <div class="exclusion-flag-container">
        <div class="exclusion-flag" id="exclusionFlag">
          <i class="fas fa-ban"></i>
        </div>
        <div class="exclusion-panel" id="exclusionPanel">
          <h3>Добавить исключения</h3>
          <textarea
            id="exclusionInput"
            placeholder="Введите слова для исключения (каждое с новой строки)"></textarea>
          <button id="addExclusionsBtn">
            <i class="fas fa-plus"></i> Добавить
          </button>
          <div class="exclusion-feedback" id="exclusionFeedback"></div>
        </div>
      </div>
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
